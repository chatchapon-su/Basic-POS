<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store - Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <div class="loginbox">
            <h1>Login</h1>
            <hr>
            <p>Phone: <input type="tel" name="phone" placeholder="Enter your phone number" required></p>
            <p>Password: <input type="password" name="password" placeholder="Enter your password" required></p>
            <div class="status"><p id="messagelogin"></p></div>
            <div class="login">
                <button onclick="login()">Login</button>
            </div>
            <p>Don't have an account? <a href="./register.html">Register</a></p>
        </div>
    </div>
    <script type="text/javascript" src="./login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</body>
</html>
